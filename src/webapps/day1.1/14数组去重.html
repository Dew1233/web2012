<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        var arr = [1,2,3,3,4,2,1,4,5,2];
        for(let i = 0;i<arr.length;i++){
            for(let j =i+1;j<arr.length;j++){
                if(arr[i]==arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        console.log(arr);
    </script>
</head>
