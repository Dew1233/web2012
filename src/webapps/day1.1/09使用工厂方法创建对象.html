<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        var obj = {
            name:"孙悟空",
            age:"18",
            gender:"男",
            sayName:function(){
                console.log(this.name);
            }
        };
        /*使用工厂方法创建对象
        * */
        function creatPerson(name,age,gender){
            var obj = new Object();

           obj.name = name;
           obj.age = age;
           obj.gender = gender;
           obj.sayName = function(){
               console.log(this.name);
           }
            return obj;
        }
        var obj2 = creatPerson("孙悟空",18,"男");
        obj2.sayName();
    </script>
</head>

</body>
</html>
