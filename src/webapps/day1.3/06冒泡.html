<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        #s1{
            background-color: yellow;
        }
    </style>
    <script type="application/javascript">
        function myClick(btnstr,fun){
            var btn = document.getElementById(btnstr);
            btn.onclick=fun;
        }
        window.onload = function () {

            /*
            * 事件冒泡(Bubble)
            * 所谓的冒泡指的就是事件的向上传导，
            * 当后代元素上的事件被触发时候
            * 其祖先元素的相同事件也被触发
            *
            * 开发中，事件冒泡是有用的,如果不希望发生事件冒泡可以通过事件对象来取消冒泡
            *
            * */
            /*为s1绑定一个单击响应函数*/
            myClick("s1",function (event) {
                event = event||window.event;
                alert("我是span的单击响应函数");
                /*取消冒泡*/
                event.cancelBubble = true;

            })
            /*为box1绑定一个单击响应函数*/
            myClick("box1",function () {
                alert("我是div的单击响应函数")
            })
            myClick("body",function () {
                alert("我是body的单击响应函数")
            })
        }
    </script>
</head>
<body id="body">
<div id="box1">
    我是box1
    <span id="s1">
        我是span
    </span>
</div>

</body>
</html>
