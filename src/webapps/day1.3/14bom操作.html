<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        /*
        * BOM
        * 浏览器对象模型
        * BOM可以使我们通过JS来操作浏览器
        * BOM对象
        *      Window
        *          代表的是整个浏览器的窗口,同时window也是网页的全局对象
        *      Navigator
        *          代表的是当前浏览器的信息，可以通过该对象来识别不同的浏览器
        *          由于历史原因，该对象的大部分属性已经不能帮助识别浏览器
        *          一般只使用userAgent来判断浏览器信息
        *                  userAgent是一个字符串，这个字符串中含有用来描述浏览器信息的内容
        *
        * Location
        *          代表当前浏览器的地址栏信息，通过Location来获取地址栏信息
        *          或者操作浏览器跳转页面
        *      History
        *          代表浏览器的历史记录,可以通过该对象来操作浏览器的历史记录
        *      Screen
        *          代表用户的屏幕信息，通过该对象可以获取到用户的显示器的相关信息
        * */
        // console.log(window.navigator.appName);
        var ua = navigator.userAgent;
        console.log(ua);
        //正则表达式做判断
        if(/firefox/i.test(ua)){
            alert("你是火狐");
        }else if (/chrome/i.test(ua)){
            alert("你是chrome");
        }




        /*
        * History
        * length属性
        * 可以获取到当前访问的链接数量
        *
        * back()
        * 可以返回上一个页面，和浏览器的回退按钮一样
        *
        * forward()
        * 可以跳转到下一个页面
        *
        * go()
        * 可以跳转到指定页面
        * 需要一个整数作为参数
        * 1：表示向前跳转一个页面
        * 2：表示向前跳两个页面
        * -1：表示向后跳转一个页面
        *
        * */


        /*
        * location
        * 该对象封装了浏览器的地址栏信息
        *
        *assign()
        * 用来跳转到其他页面 作用和直接修改location一样
        *
        * reload()
        * 用于重新加载当前页面 相当于刷新
        * 如果在方法中传递true 作为参数，则强制情况缓存刷新页面
        *
        * replace()
        * 可以使用一个新的页面替换当前页面
        * */

    </script>
</head>

</html>
