<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script type="application/javascript">
        window.onload = function () {
            /*
            *鼠标滚轮向下滚动时候，box1变长
            * 向上的时候，box1变短
            * */
            var box1 = document.getElementById("box1");
            box1.onwheel = function (event) {
                event = event||window.event;
                /*
                * event.wheelDelta 可以获取鼠标滚轮滚动的方向
                * */
                // alert(event.wheelDelta);//120   -120
                if(event.wheelDelta>0){
                    // alert("向上滚");
                    box1.style.height = box1.clientHeight -10 +"px";
                }else {
                    // alert("向下滚");
                    box1.style.height = box1.clientHeight +10 +"px";
                }
                /*
                * 当滚轮滚动时候如果浏览器也有滚动条也会随之滚动
                * 这是浏览器的默认行为,如果不希望发生 可以取消默认行为
                *
                * */
            }
        }
    </script>
</head>
<body>
<div id="box1">

</div>
</body>
</html>
