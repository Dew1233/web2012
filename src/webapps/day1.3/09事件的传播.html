<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        #box3{
            width: 150px;
            height: 150px;
            background-color: deeppink;
        }

    </style>
    <script type="application/javascript">
        window.onload = function(){
           function myClick(btnstr,fun) {
               var btn = document.getElementById(btnstr);
               btn.onclick = fun;
           }
           /*
           * 事件的传播
           * 事件冒泡 事件从里向外传播
           *W3C综合了网景和微软
           * 将事件传播分为三个阶段
           * 捕获阶段------目标阶段--------冒泡阶段
           * 如果希望在捕获阶段就触发事件 可以将addEventListener()的第三个参数设置为true
           * 一般不希望在捕获阶段触发事件，所以这个参数一般是false
           * */
           myClick("box1",function () {
               alert("box1");
           })
            myClick("box2",function () {
                alert("box2");
            })
            myClick("box3",function () {
                alert("box3");
            })



        }
    </script>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3"></div>
    </div>
</div>
</body>
</html>
