<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #areaDiv{
            width: 300px;
            height: 200px;
            border: 1px solid;
        }
        #showMsg{
            margin-top: 10px;
            width: 300px;
            height: 40px;
            border: 1px solid;
        }
    </style>
    <script type="application/javascript">
       window.onload = function () {

           /*当鼠标在areaDiv中移动，在showMsg显示鼠标坐标*/
           var areaDiv  = document.getElementById("areaDiv");
           var showMsg  = document.getElementById("showMsg");
           /*知道鼠标在areaDiv移动*/
           /*
           * onmousemove
           * 该事件将会在鼠标在元素中移动时被触发
           *
           * 事件对象
           * 当事件的响应函数被触发时候，浏览器每次都会将一个事件对象作为实参传递进响应函数
           * 在事件对象中封装了当前事件相关的一切信息，比如：鼠标的坐标 键盘的哪个键盘被按下 鼠标滚轮的方向
           * */

           areaDiv.onmousemove = function (event) {

               /*在ie8中，响应函数被触发时候，浏览器不会传递事件对象
               * 在IE8及以下的浏览器中是用的window对象的属性保存的
               * */
               /*解决事件对象的兼容性问题*/
               event = event || window.event;
               showMsg.innerHTML = "X="+event.clientX+
                       ",Y="+event.clientY;
           }
       }
    </script>
</head>
<body>
<div id="areaDiv"></div>
<div id="showMsg"></div>
</body>
</html>
