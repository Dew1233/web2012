<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        #d1{
            margin-top: 50px;
            margin-left: 30px;
        }
    </style>
</head>
<!--盒子模型：
外边距：元素据上级元素或相邻兄弟元素的距离 margin
边框：border
内边距：padding
盒子的宽：margin+border+padding-->
<body>
<div id=d1></div>
<div id="d2"></div>

</body>
</html>
