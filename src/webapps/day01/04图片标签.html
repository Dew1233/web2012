<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="a.png" alt="">
<!--
        src:路径
        1相对路径：访问站内资源时使用
           ----同级：直接写图片名
           ----页面上级目录：../图片名
           ----页面上两级目录：../../图片名
           ----页面下级目录：文件夹名/图片名
        2绝对路径：访问站外资源时使用


-->
<img src="../a1.png" title="这是我的笔记" alt="这是笔记">
<img src="../../a2.png" alt="">
</body>
</html>
