<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--     边框粗细            单元格边距          单元格内边距-->
<table border="1" cellspacing="10" cellpadding="0">

    <tr><!-- table row 表示行-->
        <td colspan="2" align="center">1-1</td><!-- table data表示列-->
<!--        <td>1-2</td>-->
        <td >1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
</table>
<table border="1">
    <tr><td colspan="2" rowspan="1" align="center">1-1</td>
        <td colspan="1" rowspan="2">1-2</td>
    </tr>
    <tr><td colspan="1"  rowspan="2">2-1</td>
        <td>2-2</td>
    </tr>
    <tr>
        <td colspan="2" align="center">3-1</td>
    </tr>
</table>
</body>
</html>
