<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function fn1() {
        let i = document.getElementById("i1");
        let d = document.getElementById("d1");
        d.innerText = i.value*i.value;
    }
</script>
<body>
<input type="text" id="i1" placeholder="请输入一个数字">
<input type="button" value="平方" onclick="fn1()">
<div id="d1">结果：</div>
</body>
</html>
