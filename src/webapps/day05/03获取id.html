<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function fn1() {
            let i = document.getElementById("i1");
            let d = document.getElementById("d1");
            d.innerText = i.value;
        }
    </script>
</head>
<body>
<input type="text" id="i1" placeholder="请输入文本">
<input type="button" value="按钮" onclick="fn1()">
<div id="d1">我是div</div>
</body>
</html>
