<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            background-color: #822bce;
            width: 180px;
            margin: 20px auto;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="outer">
    <p id="info">一共张,现在张</p>
    <img src="images/hotre_item02.jpg" alt="">
    <button id="prev">上一张</button>
    <button id="next">下一张</button>
</div>

</body>
<script type="application/javascript">
    /*找到按钮 并绑定点击函数*/
    let prev = document.getElementById("prev");
    let next = document.getElementById("next");
    var img = document.getElementsByTagName("img")[0];
    /*创建一个数组，用来保存图片的路径*/
    var imgArr = ["images/hotre_item02.jpg","images/hotre_item03.jpg","images/hotre_item04.jpg","images/hotre_item05.jpg"]

    /*创建一个变量保存当前图片显示的索引*/
    let count = 0;

    /*获取id为info的p元素*/
    /*设置提示文字*/
    var info = document.getElementById("info");
    info.innerHTML = "一共"+imgArr.length+"张图片，当前第"+(count+1)+"张！"

    prev.onclick=(function () {
        /*切换图片就是修改src*/

        count--;
        if(count<0){
            count =imgArr.length-1;
        }
        img.src = imgArr[count];
        info.innerHTML = "一共"+imgArr.length+"张图片，当前第"+(count+1)+"张！"
    })
    next.onclick=(function () {
        count++;
        if(count>imgArr.length-1){
            count =0;
        }
        img.src = imgArr[count];
        info.innerHTML = "一共"+imgArr.length+"张图片，当前第"+(count+1)+"张！"
    })
</script>
</html>
