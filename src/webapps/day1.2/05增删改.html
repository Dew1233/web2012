<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        window.onload = function () {
            function myClick(btnstr,fun){
                var btn = document.getElementById(btnstr);
                btn.onclick=fun;
            }
        //    创建一个广州节点，添加到#city下

            myClick("btn01",function(){
            //   创建广州节点<li>广州</li>
                //    创建广州元素节点
               var li =  document.createElement("li");
            //    创建广州文本节点
                var gzText = document.createTextNode("广州")
            //    将gzText设置li的子节点
                /*
                * appendChild()
                * 向一个父节点中添加一个新的子节点
                * */
                li.appendChild(gzText);//目前还在内存中

                //获取id为city的节点
                var city = document.getElementById("city");
                //将广州添加到city下
                city.appendChild(li);

            })
            /*
            * insertBefore()
            * 可以在指定的子节点前插入新的子节点
            * 语法：
            * 父节点.insertBefore(新节点,旧节点)
            * */
        //    将广州节点插入到#bj前面
            myClick("btn02",function () {
                //创建广州节点
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                var bj = document.getElementById("bj");
                var city = document.getElementById("city")
                city.insertBefore(li,bj);
            })
            /*
            *replaceChild()
            * 父节点.replaceChild(新节点，老节点)
            * */
        //    使用广州节点替换bj节点
            myClick("btn03",function () {
                //创建广州节点
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                var bj = document.getElementById("bj");
                var city = document.getElementById("city")
                city.replaceChild(li,bj);
            })
            /*
            * 要删除的节点.parentNode.removeChild(要删除的节点);
            * */
        //    删除bj节点
            myClick("btn04",function () {
                //创建广州节点
                var bj = document.getElementById("bj");
               bj.parentNode.removeChild(bj);
            })
        //    读取city内的html代码
            myClick("btn05",function () {

                var city = document.getElementById("city");
              alert(city.innerHTML);
            })
        //    设置bj内的html代码
            myClick("btn06",function () {

                var bj = document.getElementById("bj");
               bj.innerHTML = "昌平";
            })
            /*
            * 使用innerHtml也可以完成增删改事件
            * 但是动静比较大
            * */
            myClick("btn07",function () {

                var city = document.getElementById("city");
                city.innerHTML += "<li>广州</li>";
            })
        }
    </script>
</head>
<body>
<div>
    <div id="container">
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>
    </div>
</div>
<div id="btnList">
    <div>
        <button id="btn01">创建一个广州节点，添加到#city下</button>
    </div>
    <div>
        <button id="btn02">将广州节点插入到#bj前面</button>
    </div>
    <div>
        <button id="btn03">使用广州节点替换bj节点</button>
    </div>
    <div>
        <button id="btn04">删除bj节点</button>
    </div>
    <div>
        <button id="btn05">读取city内的html代码</button>
    </div>
    <div>
        <button id="btn06">设置bj内的html代码</button>
    </div>
    <div>
        <button id="btn07">添加广州</button>
    </div>
</div>
</body>
</html>
